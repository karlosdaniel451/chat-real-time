<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat</title>
    <!-- Compiled and minified CSS for Materialize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript for Materialize-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

    <link rel="stylesheet" href="../css/index-style.css" />
  </head>

  <body>
    <div class="section"></div>
    <div id="form-container">
      <center>
        <div class="section"></div>

        <h5 class="">Entre ou cadastre-se</h5>
        <div class="section"></div>

        <div class="container">
          <div
            class="z-depth-1 grey lighten-4 row"
            style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;"
          >
            <form id="login-form" class="col s12">
              <div class="row">
                <div class="col s12"></div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input class="validate" type="text" name="username" id="username" required />
                  <label for="username">Digite seu nome de usuÃ¡rio</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input class="validate" type="password" name="password" id="password" required />
                  <label for="password">Digite sua senha</label>
                </div>
              </div>

              <br />
              <center>
                <div class="row">
                  <button
                    type="submit"
                    name="login-button"
                    class="col s12 btn btn-large waves-effect indigo"
                  >
                    Entrar
                  </button>
                </div>
              </center>
            </form>
          </div>
        </div>
        <a href="./cadastar.html" class="">Clique aqui para cadastrar</a>
      </center>
    </div>

    <div id="friends-container" class="container">
      <div id="friends-collection" class="collection with-header">
        <div class="collection-header">
          <h4>Lista de amigos</h4>
        </div>
      </div>
    </div>

    <ul id="messages" class="container"></ul>

    <div id="message-form">
      <form action="" class="message-form">
        <div class="row">
          <div class="input-field col s12">
            <input name="message" id="message" autocomplete="off" />
            <button type="submit" class="send-message-button">Enviar</button>
          </div>
        </div>
      </form>
    </div>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="../js/index.js"></script>
  </body>
</html>
